<div class="container">
  <!-- Header -->
  <div class="header">
    <h1>Admin Dashboard</h1>
    <p>
      Welcome, {{ currentUser?.firstName }} {{ currentUser?.lastName }}! Manage
      users and system settings from here.
    </p>
  </div>

  <!-- Stats Cards -->
  <div class="stats-grid">
    <!-- User Management Card -->
    <div class="stats-card">
      <div class="card-header">
        <div class="card-icon blue">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <!-- Head -->
            <path d="M15 7a4 4 0 11-8 0 4 4 0 018 0z" />
            <!-- Body -->
            <path d="M12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <div class="card-content">
          <h3>User Management</h3>
          <p>Create and manage user accounts</p>
        </div>
      </div>
      <div class="card-action">
        <button (click)="navigateToUserManagement()" class="card-button blue">
          Manage Users
        </button>
      </div>
    </div>

    <!-- System Stats Card -->
    <div class="stats-card">
      <div class="card-header">
        <div class="card-icon green">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            ></path>
          </svg>
        </div>
        <div class="card-content">
          <h3>System Overview</h3>
          <p>View system statistics</p>
        </div>
      </div>
      <div class="stat-number">{{ totalUsers || 0 }}</div>
      <div class="stat-label">Total Users</div>
    </div>

    <!-- Recent Activity Card -->
    <div class="stats-card">
      <div class="card-header">
        <div class="card-icon purple">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
        <div class="card-content">
          <h3>Projects</h3>
          <p>Latest projects</p>
        </div>
      </div>
      <div class="card-action">
      <button (click)="navigateToProjectManagement()" class="card-button blue">
        Manage Projects
      </button>
    </div>
    </div>
  </div>

  <!-- Quick Actions Section -->
  <div class="quick-actions">
    <div class="section-header">
      <h2>Quick Actions</h2>
    </div>
    <div class="actions-grid">
      <button (click)="createNewUser()" class="action-button create">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          ></path>
        </svg>
        Create User
      </button>

      <button (click)="viewAllUsers()" class="action-button view">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
          ></path>
        </svg>
        View Users
      </button>

      <button (click)="viewCalendar()" class="action-button reports">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 7h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9a2 2 0 012-2z"
          />
        </svg>
        Leave Calendar
      </button>
    </div>
  </div>
</div>
