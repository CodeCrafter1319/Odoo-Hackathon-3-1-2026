<div class="container">
  <div class="card">
    <div class="header">
      <h1>Sign In</h1>
      <p>Access your Resource Augmentation dashboard</p>
    </div>

    <form class="form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="loginForm.email"
          class="form-input"
          placeholder="Enter your email"
          required
        />
        <div *ngIf="isEmailInvalid()" class="error-message">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field">
          <input
            id="password"
            name="password"
            [type]="hidePassword ? 'password' : 'text'"
            [(ngModel)]="loginForm.password"
            class="form-input"
            placeholder="Enter your password"
            required
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          >
            {{ hidePassword ? 'Show' : 'Hide' }}
          </button>
        </div>
        <div *ngIf="isPasswordInvalid()" class="error-message">
          Password must be at least 6 characters
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert error">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="!isFormValid() || isLoading"
        class="btn btn-primary"
      >
        <span *ngIf="isLoading">Signing in...</span>
        <span *ngIf="!isLoading">Sign in</span>
      </button>
    </form>

    <div class="footer">
      <p>Don't have an account? Contact your administrator to create one for you.</p>
    </div>
  </div>
</div>
